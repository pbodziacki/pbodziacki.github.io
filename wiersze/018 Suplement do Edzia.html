<p style="text-align: left; margin-top: 2em;">
  <a href="#" onclick="shareLink()">

</p>

<script>
function shareLink() {
  if (navigator.share) {
    navigator.share({
      title: document.title,
      url: window.location.href
    }).catch((err) => console.log('Błąd udostępniania:', err));
  } else {
    navigator.clipboard.writeText(window.location.href)
      .then(() => alert('Link skopiowany do schowka!'))
      .catch(() => alert('Nie udało się skopiować linku'));
  }
}
</script>
