<body>
Poznał ją<br>
gdy świt odpoczywał<br>
poznał<br>
kiedy jaskółka wiadomość przyniosła<br>
o śmierci<br>
<br>
Chwycili się za dłonie<br>
rozmawiając w zgęstniałym powietrzu<br>
o włosach wplątanych<br>
w krzyk ptaka pod gwiazdami<br>
<br>

aby odejść<br>
w zbyt zmęczony świat<br>
ich marzeniami<br><br>

    <img src="../obrazki/share-icon.png" alt="Udostępnij" class="share-icon" alt="Udostępnij"">
  </a>
</p>

<script>
function shareLink() {
  if (navigator.share) {
    navigator.share({
      title: document.title,
      url: window.location.href
    }).catch((err) => console.log('Błąd udostępniania:', err));
  } else {
    navigator.clipboard.writeText(window.location.href)
      .then(() => alert('Link skopiowany do schowka!'))
      .catch(() => alert('Nie udało się skopiować linku'));
  }
}
</script>
