<b>Noc</b><br><br><br>
Nie lubię poranków<br>
kiedy słowiki wstają<br>
gdy nowy tłum ludzie<br>
znów biegną przed siebie<br>
<br>
Gdy zamęt ucichnie<br>
wciąż umiera jaskółka<br>
rozchylasz pukle włosów<br>
i powietrze tężeje<br>
spojrzeniem<br>
<br>
Pocałuj ten księżyc<br>
niech świeci wytrwale<br>
bo noc mnie zatrzyma<br>
dla ciebie<br>
nad ranem<br><br><br>

<script>
function shareLink() {
  if (navigator.share) {
    navigator.share({
      title: document.title,
      url: window.location.href
    }).catch((err) => console.log('Błąd udostępniania:', err));
  } else {
    navigator.clipboard.writeText(window.location.href)
      .then(() => alert('Link skopiowany do schowka!'))
      .catch(() => alert('Nie udało się skopiować linku'));
  }
}
</script>
